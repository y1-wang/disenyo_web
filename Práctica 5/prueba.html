<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Pantalla</title>
    <style>
        #pantalla {
            width: 100%;
            height: 100vh;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        #botonOcultar {
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="pantalla">
        <button id="botonOcultar">Ocultar Pantalla</button>
    </div>

    <script>
        document.getElementById("botonOcultar").addEventListener("click", function() {
            document.getElementById("pantalla").style.display = "none";
        });
    </script>

</body>
</html>
